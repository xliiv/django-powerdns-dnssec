<div class="dropdown">
  <div class="form-control empty-control" [style.display]="showLabel ? 'inline-block' : 'none'">
    <span class="label label-default autocomplete-label">
      {{ value }} &nbsp;&nbsp;
      <span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="removeCurrent()"></span>
    </span>
  </div>
  <input
    type="text"
    #autocomplete_search
    placeholder="{{ placeholder }}"
    class="form-control"
    [style.display]="showInput ? 'block' : 'none'"
    (keyup)="onKey($event, autocomplete_search.value)"/>
  <ul class="dropdown-menu" [style.display]="showResults ? 'block' : 'none'">
    <li *ngFor="let item of results" [class.active]="isActive(item)" (mouseenter)="selectActive(item)">
      <a (click)="onSelect(item)">{{ item[1] }}</a>
    </li>
  </ul>
</div>
